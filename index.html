<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="wrapper">
        <div class="calculator">
            <div class="calculator-header"></div>
            <div class="calculator-body"><div>
                <h1 id="output">0</h1>
                <p id="input"></p>
            </div>
            </div>
            <div class="calculator-footer">
                <div class="symbol1" onclick="calculate('C')"><span>C</span></div>
                <div class="symbol1" onclick="calculate('AC')"><span>AC</span></div>
                <div class="symbol1" onclick="calculate('%')"><span>%</span></div>
                <div class="symbol1" onclick="calculate('/')"><span>/</span></div>
                <div onclick="calculate('7')"><span>7</span></div>
                <div onclick="calculate('8')"><span>8</span></div>
                <div onclick="calculate('9')"><span>9</span></div>
                <div onclick="calculate('*')" class="symbol1"><span>*</span></div> 
                <div onclick="calculate('4')"><span>4</span></div>
                <div onclick="calculate('5')"><span>5</span></div>
                <div onclick="calculate('6')"><span>6</span></div>
                <div onclick="calculate('-')" class="symbol1"><span>-</span></div>
                <div onclick="calculate('1')"><span>1</span></div>
                <div onclick="calculate('2')"><span>2</span></div>
                <div onclick="calculate('3')"><span>3</span></div>
                <div onclick="calculate('+')" class="symbol1"><span>+</span></div>
                <div onclick="calculate('0')"><span>0</span></div>
                <div onclick="calculate('00')"><span>00</span></div>
                <div onclick="calculate('.')"><span>.</span></div>
                <div onclick="calculate('=')" class="symbol1-dark"><span>=</span></div>
            </div>

        </div>
    </div>

    
 <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.js"></script>
 <script src="cul.js"></script>
</body>
</html>
